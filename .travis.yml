language: node_js
node_js:
- '8'
branches:
  only:
  - master
  - develop
  - "/^v.*$/"
before_script:
- npm install
before_deploy:
- npm run prerelease
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
        secure: 
    file: dist.zip
    on:
        tags: true
        branch: master
        repo: manzt/higlass-unix-time-track
  - provider: npm
    skip_cleanup: true
    email: pkerpedjiev@gmail.com
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      repo: manzt/higlass-unix-time-track
